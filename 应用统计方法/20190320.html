    <h2>定性指标（单）的评分</h2>
    <p>定义（排队评分法）在一组试验结果中如果对任意两结果都判别谁高谁低，那么把全体结果按从好到差（或排列起来，然后按其在队列中的名词给分，从1开始的正整数从前向后，或从后向前。评分也可采用百分制，或在两次已经得分的结果中内插评分。</p>
